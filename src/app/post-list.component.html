<div class = 'container'>
   <h1>All Posts</h1>
   <ul>
    <li *ngFor='let post of posts; let i = index' (click)='getComments(i)'>

      Title : {{ post.title }}<br />
      Body : {{ post.body }}<br />

    </li>
  </ul>

  <h1>Comments</h1>
  <ul>
    <li *ngFor='let comment of comments'>

      User : {{ comment.username }}<br />
      Comment : {{ comment.message }}<br />

    </li>
  </ul>

</div>
