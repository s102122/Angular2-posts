<div class = 'container'>
   <h1>All Posts</h1>
   <ul>
    <li *ngFor='let post of posts; let i = index' (click)='getComments(i)'>

      Title : {{ post.title }}<br />
      Body : {{ post.body }}<br />

    </li>
  </ul>

  <h2>Comments</h2>
  <ul>
    <li *ngFor='let comment of comments'>
      
      Comment : {{ comment.message }}<br />

    </li>
  </ul>

</div>
